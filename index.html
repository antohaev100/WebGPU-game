<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2dShooter</title>
    <style>
      /* Powerup menu container */
      .powerup-container {
        position: fixed;
        top: min(10px, 2vh);
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #55f;
        color: white;
        padding: min(15px, 3vh) min(15px, 3vw);
        border-radius: 8px;
        font-family: Arial, sans-serif;
        z-index: 100;
        
        /* Responsive width based on viewport */
        width: min(500px, 60%);
        
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  
      /* Responsive title */
      .powerup-title {
        font-size: clamp(14px, 2.5vmin, 20px);
        margin-bottom: clamp(6px, 1vh, 10px);
        color: #ff7;
      }
      
      /* Options container - switches to column at small sizes */
      .powerup-options-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        gap: clamp(5px, 1vw, 12px);
      }
      
      /* Individual option items */
      .powerup-item {
        margin: clamp(3px, 0.5vh, 6px) 0;
        padding: clamp(3px, 0.8vh, 8px) clamp(6px, 1vw, 12px);
        background: rgba(50, 50, 100, 0.5);
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        text-align: center;
      }
  
      .powerup-item:hover {
        background: rgba(80, 80, 150, 0.7);
      }
  
      /* Key indicators (1, 2, 3) */
      .powerup-item .key {
        display: inline-block;
        background: #55f;
        width: clamp(24px, 3vmin, 32px);
        height: clamp(24px, 3vmin, 32px);
        text-align: center;
        line-height: clamp(24px, 3vmin, 32px);
        border-radius: 4px;
        margin-bottom: clamp(4px, 0.7vh, 8px);
        font-size: clamp(12px, 2vmin, 16px);
      }
  
      /* Description text */
      .description {
        font-size: clamp(11px, 1.8vmin, 15px);
        word-break: break-word;
        max-width: 100%;
      }
  
      /* Timer bar container */
      .powerup-timer {
        height: clamp(2px, 0.5vh, 4px);
        background: #333;
        margin-top: clamp(6px, 1vh, 10px);
        border-radius: 2px;
        width: 100%;
      }
  
      /* Timer bar animation element */
      .timer-bar {
        height: 100%;
        background: #55f;
        width: 100%;
        border-radius: 2px;
        transition: width linear;
      }
  
      /* Media queries for different screen sizes */
      @media (max-width: 500px) {
        .powerup-container {
          width: 85%;
        }
      }
  
      @media (max-width: 400px) {
        .powerup-options-container {
          flex-direction: column;
        }
        
        .powerup-item {
          padding: 5px;
        }
        
        .powerup-item .key {
          margin-bottom: 3px;
        }
      }
  
      @media (max-height: 500px) {
        .powerup-container {
          padding: 6px 10px;
        }
        
        .powerup-title {
          margin-bottom: 4px;
        }
      }
        #fps {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: black;
            padding: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="fps">FPS: 0</div>
    <div id="powerup-options" class="powerup-container" style="display:none;">
        <div class="powerup-title">Choose Powerup:</div>
        <div class="powerup-options-container">
            <div class="powerup-item" data-option="1">
                <span class="key">1</span>
                <span id="powerup-desc-1" class="description"></span>
            </div>
            <div class="powerup-item" data-option="2">
                <span class="key">2</span>
                <span id="powerup-desc-2" class="description"></span>
            </div>
            <div class="powerup-item" data-option="3">
                <span class="key">3</span>
                <span id="powerup-desc-3" class="description"></span>
            </div>
        </div>
        <div class="powerup-timer">
            <div class="timer-bar" id="powerup-timer-bar"></div>
        </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
